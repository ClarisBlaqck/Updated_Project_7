<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 7</title>
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weatherapp">
            <form action="" class="search-form">
                <div class="row">
                    <div class="col">
                        <input type="search"
                        placeholder="Enter a City"
                        autocomplete="off"
                        autofocus="on"
                        id="city-input"
                        class="form-control shadow-sm"
                        >
                    </div>
                    <div class="col-3">
                        <input
                          type="submit"
                          value="search"
                          class="form-control btn btn-primary shadow-sm"
                        />
                      </div>
                      <div class="col-3">
                        <button
                          class="btn btn-success w-100"
                          id="current-location-button"
                        >
                          Current
                        </button>
                      </div>
                    </div>
                </div>
            </form>
            <div class="row align-items-center">
                <h1 class="city" id="city">Yaounde</h1>
            </div>
             <div class="date" id="date"> Sunday, April 2, 18:30</div>
             <div>
             <div class="col"></div>
             <strong id="description">Partly cloudy</strong>
             </div>
                <span col-6><img src="" id="icon"/></span>
                <span col-6 class="today-temperature" id="temperature">  30</span>
                 <span class="units">
                     <a href="#" id="celsius-link">°C</a> |
                     <a href="#" id="fahrenheit-link">°F</a>
                   </span>
                <div class="float-left">
                     <div>Humidity: <strong id="humidity">78</strong>%</div>
                    <div> Precipitation: <strong id="precipitation">73</strong>%</div>
                    <div  id="windspeed">Wind Speed: <Strong>3</Strong>km/h</div>
                </div>
        </div>
        <small>
            <a href="https://github.com/ClarisBlaqck" class="owner">Open Source code</a> by
            Claris
        </small>
    </div>
    <script src="index.js"></script>
</body>
</html>
